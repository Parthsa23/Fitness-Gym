<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth fitness

    </title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="download.jpeg" alt="">

        </div>
        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="https://www.google.com/" class="active">Home</a></li>
                <li><a href="https://www.google.com/" class="active">About Us</a></li>
                <li><a href="https://www.google.com/" class="active">Fitness Calculator</a></li>
                <li><a href="Ghttps://www.google.com/" class="active">Contact Us</a></li>
            </ul>
        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn"> Call Us</button>
            <button class="btn">Email Us</button>
        </div>

    </header>
    <div class="quote">
        <h1>“Success usually comes to those  <br> who are too busy to be looking for it.”

            <br> <br> -Henry David Thoreau</h1>
    </div>

    <div class="container">

        <h1>Gold Gym</h1>
        <form action="https://www.google.com/">
            <div class="form-group">
                <input type="text" name="Name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="email" name="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="number" name="" placeholder="Enter your Phone Number">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    

</body>

</html>
